<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP05.1 Activity Suggestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center w-full my-5">
    <div class="w-[40%] h-[700px] items-center flex flex-col justify-center gap-y-6 border-4 border-black">
        <img src="https://cdn-icons-png.flaticon.com/128/4875/4875598.png" alt="boring">
        <h1 class="font-serif text-5xl font-bold tracking-wider">Are you boring?</h1>
        <button onclick="fetchNewActivity()"
            class="px-10 py-3 text-xl font-semibold text-white bg-blue-400 rounded-lg hover:bg-blue-300">Tell me what to
            do</button>
        <div class="w-[90%] h-[40%] mt-5 bg-gray-200 flex flex-col rounded-md">
            <div id="activity" class="flex justify-center py-3 mt-3 text-xl font-bold tracking-wide">
                Activity
            </div>
            <div class="flex mt-3 text-lg font-normal tracking-wide mx-14 gap-x-2">
                <img class="w-[25px] h-[25px]" src="https://cdn-icons-png.flaticon.com/512/9298/9298208.png" alt="">
                <span>Type:</span>
                <span id="type">TBC</span>
            </div>
            <div class="flex mt-3 text-lg font-normal tracking-wide mx-14 gap-x-2">
                <img class="w-[25px] h-[25px]" src="https://cdn-icons-png.flaticon.com/512/9702/9702650.png" alt="">
                <span>Participants:</span>
                <span id="participants">TBC</span>
            </div>
            <div class="flex mt-3 text-lg font-normal tracking-wide mx-14 gap-x-2">
                <img class="w-[25px] h-[25px]" src="https://cdn-icons-png.flaticon.com/512/733/733317.png" alt="">
                <span>Price:</span>
                <span id="price">TBC</span>
            </div>
            <div class="flex mt-3 text-lg font-normal tracking-wide mx-14 gap-x-2">
                <img class="w-[25px] h-[25px]" src="https://cdn-icons-png.flaticon.com/512/6678/6678539.png" alt="">
                <span>Link:</span>
                <span id="link">TBC</span>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
