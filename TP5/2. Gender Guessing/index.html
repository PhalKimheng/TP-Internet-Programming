<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP05.2 Gender Guessing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
</head>

<body class="flex flex-col items-center justify-center w-full my-5">
    <div class="w-[50%] h-[700px] items-center flex flex-col justify-center gap-y-6 border-4 border-black">
        <img src="https://cdn-icons-png.flaticon.com/128/982/982997.png" alt="">
        <h1 class="p-2 font-serif text-5xl font-bold tracking-wider">Let Me Guess Your <span
                class="text-blue-500">Gender</span></h1>
        <div class="flex gap-x-5">
            <input class="border-[1px] text-lg border-black rounded-lg bg-slate-200 p-3" type="text" id="inputName"
                placeholder="Tell me your name">
            <button onclick="guessGender()"
                class="px-8 py-2 text-2xl font-semibold text-white bg-blue-400 rounded-lg hover:bg-blue-300">Guess</button>
        </div>
        <div id="output"
            class="w-[70%] h-[40%] mt-5 text-4xl font-bold bg-gray-200 flex justify-evenly items-center tracking-wide flex-col rounded-md">
            <span id="name" class="">Name</span>
            <span id="gender" class="text-orange-400">Gender</span>
            <span id="accuracy" class="text-sky-400">Probability</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
